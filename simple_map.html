<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Map with Rectangle</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #map-container {
            flex: 3;
            position: relative;
        }
        #form-container {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #f5f5f5;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .rotation-instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: white;
            padding: 5px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .download-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h2 {
            margin-top: 0;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .apply-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .apply-btn:hover {
            background-color: #45a049;
        }
        .section-header {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        .legend {
            padding: 6px 8px;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <div class="rotation-instructions">
            Hold 'R' key while dragging to rotate the rectangle
        </div>
    </div>
    
    <div id="form-container">
        <h2>Model Parameters</h2>
        <form id="rectangle-form">
            <div class="form-group">
                <label for="origin-lat">Origin (Lat):</label>
                <input type="number" id="origin-lat" step="0.000001">
            </div>
            <div class="form-group">
                <label for="origin-lng">Origin (Lng):</label>
                <input type="number" id="origin-lng" step="0.000001">
            </div>
            <div class="form-group">
                <label for="extent-x">Extent X (km):</label>
                <input type="number" id="extent-x" step="0.001">
            </div>
            <div class="form-group">
                <label for="extent-y">Extent Y (km):</label>
                <input type="number" id="extent-y" step="0.001">
            </div>
            <div class="form-group">
                <label for="rotation">Rotation (degrees):</label>
                <input type="number" id="rotation" step="0.1">
            </div>
            
            <!-- Additional parameters -->
            <div class="section-header">Additional Parameters</div>
            <div class="form-group">
                <label for="latlon-spacing">Lat/Lon Spacing (km):</label>
                <input type="number" id="latlon-spacing" step="0.1" value="1.1">
            </div>
            <div class="form-group">
                <label for="extent-zmax">Extent Z Max (km):</label>
                <input type="number" id="extent-zmax" value="45.0">
            </div>
            <div class="form-group">
                <label for="extent-zmin">Extent Z Min (km):</label>
                <input type="number" id="extent-zmin" value="0.0">
            </div>
            <div class="form-group">
                <label for="z-spacing">Z Spacing (km):</label>
                <input type="number" id="z-spacing" step="0.1" value="0.2">
            </div>
            <div class="form-group">
                <label for="min-vs">Min Vs (m/s):</label>
                <input type="number" id="min-vs" step="0.1" value="0.5">
            </div>
            <div class="form-group">
                <label for="model-version">Model Version:</label>
                <select id="model-version">
                    <option value="2.03">2.03</option>
                    <option value="2.07">2.07</option>
                </select>
            </div>
            
            <button type="button" class="apply-btn" id="apply-btn">Apply Changes</button>
            
            <div class="section-header">Map Overlays</div>
            <div class="form-group">
                <label for="geojson-overlay">Basin Overlay:</label>
                <select id="geojson-overlay">
                    <option value="">None</option>
                    <option value="model_version_2p03_basins.geojson">Model Version 2.03 Basins</option>
                    <option value="model_version_2p07_basins.geojson">Model Version 2.07 Basins</option>
                </select>
            </div>
        </form>
        
        <!-- Download button below the form -->
        <button class="download-btn" id="downloadBtn">Download configuration file</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Load our custom JavaScript -->
    <script src="js/simple_map.js"></script>
</body>
</html>
